    <div class="container">

                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <label>

                        </div>
                        <div class="checkbox-item">
                            <label>

                            </label>
                        </div>

                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" value="users"> Users
                            </label>
                        </div>
                        <div class="warning" id="warning">Please select at least one option.</div>
                    </div>
                    <div class="button-group">
                        <button type="submit">Submit</button>
                        <button type="button" id="clearBtn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
